spring.application.name=backend

# Database Configuration (Update with your SQL Server details)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SWP391_JIRA_GITHUB_TOOL_SUPPORT;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration
app.jwt.secret=yourSecretKeyWithAtLeast32CharactersLongToSecureYourTokens!!!
app.jwt.expirationMs=86400000

# AES Encryption (for Jira / GitHub tokens stored in DB)
# Must be exactly 16, 24, or 32 ASCII characters â€” CHANGE before going to production!
app.crypto.secret-key=MySecretAESKey32CharactersLong!!
