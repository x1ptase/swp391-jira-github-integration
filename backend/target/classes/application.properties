spring.application.name=backend

# Database Configuration (Update with your SQL Server details)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SWP391_JIRA_GITHUB_TOOL_SUPPORT;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
app.jwt.secret=yourSecretKeyWithAtLeast32CharactersLongToSecureYourTokens!!!
app.jwt.expirationMs=86400000
